<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day 12 - Snackbars & Alerts</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Snackbars</h1>
    <p>Click buttons to see the snackbars</p>

    <div class="btns">
      <button class="btn" id="tl">Top-left</button>
      <button class="btn" id="tr">Top-right</button>
      <button class="btn" id="br">Bottom-right</button>
      <button class="btn" id="bl">Bottom-left</button>
    </div>

    <div class="toast tl">Hey, I'm here at the Top-left</div>
    <div class="toast tr">Hey, I'm here at the Top-right</div>
    <div class="toast br">Hey, I'm here at the Top-right</div>
    <div class="toast bl">Hey, I'm here at the Bottom-left</div>

    <script src="js/main.js"></script>
  </body>
</html>
