<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day 13 - Quiz App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Right/Wrong -->
    <h2 class="right">Correct ✔</h2>
    <h2 class="wrong">Wrong ❌</h2>

    <!-- Main container -->
    <div class="container">
      <!-- Display result -->
      <div class="result"></div>

      <!-- Restart button -->
      <button class="restart">Restart</button>

      <div class="quiz">
        <div class="score">
          Score : 0
        </div>

        <!-- Question -->
        <div class="question">
          Loading quesitons...
        </div>
        <!-- Choices -->
        <div class="choices">
          <button class="true">True</button>
          <button class="false">False</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
