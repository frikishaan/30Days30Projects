<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>Day X - {title}</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="text">
      Social Distancing
    </h1>
    <p>
      Help prevent the spread of Coronavirus <i class="fas fa-virus"></i> by
      maintaining at least 1m (3ft) between you and others.
    </p>
    <div class="icons">
      <span class="advice">
        <i class="fas fa-handshake-alt-slash"></i>
        <h3>Avoid physical contact</h3>
      </span>
      <span class="advice">
        <i class="fas fa-hands-wash"></i>
        <h3>Wash your hands</h3>
      </span>
      <span class="advice">
        <i class="fas fa-head-side-mask"></i>
        <h3>Use mask</h3>
      </span>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
