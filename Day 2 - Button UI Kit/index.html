<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day 2 - Button UI Kit</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h1>Buttons UI kit</h1>
      <!-- Primary buttons -->
      <div id="primary">
        <h3>Primary</h3>
        <button class="btn btn-primary">Normal</button>
        <button class="btn btn-primary large">Large</button>
        <button class="btn btn-primary small">Small</button>
        <button class="btn btn-primary-hover">Hover</button>
        <button class="btn btn-primary" disabled>Disabled</button>
      </div>

      <!-- Secodary Buttons -->
      <div id="secondary">
        <h3>Secondary</h3>
        <button class="btn btn-secondary">Normal</button>
        <button class="btn btn-secondary large">Large</button>
        <button class="btn btn-secondary small">Small</button>
        <button class="btn btn-secondary-hover">Hover</button>
        <button class="btn btn-secondary" disabled>Disabled</button>
      </div>

      <!-- Success buttons -->
      <div id="success">
        <h3>Success</h3>
        <button class="btn btn-success">Normal</button>
        <button class="btn btn-success large">Large</button>
        <button class="btn btn-success small">Small</button>
        <button class="btn btn-success-hover">Hover</button>
        <button class="btn btn-success" disabled>Disabled</button>
      </div>

      <!-- Danger button -->
      <div id="danger">
        <h3>Danger</h3>
        <button class="btn btn-danger">Normal</button>
        <button class="btn btn-danger large">Large</button>
        <button class="btn btn-danger small">Small</button>
        <button class="btn btn-danger-hover">Hover</button>
        <button class="btn btn-danger" disabled>Disabled</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
