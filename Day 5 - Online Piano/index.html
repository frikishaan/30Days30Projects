<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day 5 - Online Piano</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Piano keys -->
    <div class="piano">
      <div data-note="C" class="key white">
        <span class="key-value">C</span>
      </div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <!-- Notes audio -->
    <audio
      id="C"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/C.mp3"
    ></audio>
    <audio
      id="Db"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/Db.mp3"
    ></audio>
    <audio
      id="D"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/D.mp3"

    <audio

      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/Eb.mp3"
    ></audio>
    <audio
      id="E"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/E.mp3"
    ></audio>
    <audio
      id="F"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/F.mp3"
    ></audio>
    <audio
      id="Gb"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/Gb.mp3"
    ></audio>
    <audio
      id="G"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/G.mp3"

    <audio

    <audio
      id="Bb"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/Bb.mp3"
    ></audio>

      id="B"
      src="https://raw.githubusercontent.com/sheikh005/7Days7Projects/master/Day%205%20-%20Online%20Piano/notes/B.mp3"

    <!-- Key Bindings -->
    <p>
      Use your keyboard to play notes.(A,S,D,W,E,G,H,J,K,U,Y and I).
